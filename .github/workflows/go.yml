  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
          
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: src/go/src/github.com/jak103/
      
      - name: Setup
        uses: actions/setup-go@v1
        with:
          go-version: ^1.14
        env:
          GOPATH: /home/runner/work/uno/uno

      - name: Move server
        run: |
          echo OLD:
          ls src/go/src/github.com/jak103
          mv src/go/src/github.com/jak103/server src/go/src/github.com/jak103/usu-uno
          echo NEW:
          ls src/go/src/github.com/jak103
    
      - name: Debug
        run: |
          pwd
          echo ${GOPATH}
          echo ${GOROOT}

      - name: Test
        run: |
          go test -v -race -coverprofile=/home/runner/work/uno/uno/coverage.out -covermode=atomic src/go/src/github.com/jak103/usu-uno
        env:
          GOPATH: /home/runner/work/uno/uno
      
      - uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: /home/runner/work/uno/uno/coverage.out
        env:
          GOPATH: /home/runner/work/uno/uno
          
        
  build:
    name: Build
    needs: [test]
    runs-on: ubuntu-latest
    steps:

    - name: Setup
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      working-directory: server
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      working-directory: server
      run: go build -v .
